        document.addEventListener('DOMContentLoaded', () => {
    fetch('/word/pg_copy/fazhan.md')
        .then(response => response.text())
        .then(md => {
            document.getElementById('markdown-content').innerHTML = marked.parse(md);

        })
        .catch(error => {

}
);

<body>
    <nav class="navbar">
        <div class="logo">
            <a href="/">_>AtomForge<_</a>
        </div>
        <div class="hamburger">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <ul class="nav-links" id="nav-links-container">
            <!-- 导航 -->
        </ul>
    </nav>
    <script>
    window.addEventListener('scroll', function() {
    const navbar = document.querySelector('.navbar');
    if (window.scrollY > 0) {
        navbar.style.position = 'fixed';
        navbar.style.top = '0';
        navbar.style.width = '40%'; 
    } else {
        navbar.style.position = 'relative';
        navbar.style.width = '53%'; 
    }
    });
        const hamburger = document.querySelector('.hamburger');
        const navLinks = document.querySelector('.nav-links');

        // 点击汉堡菜单
        hamburger.addEventListener('click', (e) => {
            e.stopPropagation();
            navLinks.classList.toggle('active');
            hamburger.classList.toggle('active');
        });

        // 点击任意区域关闭菜单
        document.addEventListener('click', (e) => {
            if (!e.target.closest('.nav-links') && !e.target.closest('.hamburger')) {
                navLinks.classList.remove('active');
                hamburger.classList.remove('active');
            }
        });

        // 窗口大小变化时重置菜单
        window.addEventListener('resize', () => {
            if (window.innerWidth > 768) {
                navLinks.classList.remove('active');
                hamburger.classList.remove('active');
            }
        });

        // 动态生成导航栏
        fetch('/word/dock.json')
            .then(response => response.json())
            .then(data => {
                const navLinksContainer = document.getElementById('nav-links-container');
                data.forEach(link => {
                    const li = document.createElement('li');
                    const a = document.createElement('a');
                    a.href = link.url;
                    a.textContent = link.label;
                    li.appendChild(a);
                    navLinksContainer.appendChild(li);
                });
            })
            .catch(error => console.error('Error loading nav config:', error));
    </script>
